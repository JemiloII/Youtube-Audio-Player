<doctype html!>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    
    <div id="player"></div>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: 'TINZIfp-xaI',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      // call the function every 1 second.
      setInterval(displTime,100);  // PUT THIS STATEMENT JUST AFTER THE PLAYER HAS BEEN CREATED. 

      function displTime() {
      if (! player)
         alert("NO player object !");  // Check if player has been set. 
      // player.getCurrentTime() or player.getDuration()
      var mind = player.getCurrentTime();   // returns elapsed time in seconds 
      var m = Math.floor(mind / 60);
      var secd = mind % 60;
      var s = Math.ceil(secd)

      var dur = player.getDuration();

      var dm = Math.floor(dur / 60);
      var dsecd = dur % 60;
      var ds = Math.ceil(dsecd)

      var playbackPercent = mind/dur;
      var sliderValue = playbackPercent * 100;

      var state = player.getPlayerState();

      $("#time").html("Current: " + m + ":" + n(s) + "Duration: " + dm + ":" + n(ds) + "Slider Value: " + sliderValue + "PlayerState: " + state) ;  // Using the JQUERY library to write to body
      $( "#slider" ).slider({ value: sliderValue });
      
      function n(n){
        return n > 9 ? "" + n: "0" + n;
      }
      }
    </script>
	
	<button onclick="player.playVideo()">Play</button>
	<button onclick="player.pauseVideo()">Pause</button>
	<button onclick="player.stopVideo()">Stop</button>

  <div id="slider" style="width:500px;"></div>
  <div id="time"></div>

  </body>
</html>
